<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de envío de archivos</title>
    <head>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
      </head>
</head>
<body>
    <h1>Formulario de envío de archivos</h1>
    <form action="paises.csv" method="post" enctype="multipart/form-data">
        <input type="file" id="csvFile" accept=".csv">
        <button type="button" onclick="validarcsv()">Validar</button>
      </form>
      <div id="contenido"></div>

      
      <script src="formulario.js    "></script>

</body>
</html>
